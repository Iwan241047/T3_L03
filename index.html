<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Adventure</title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <style>
            body 
            {
                background-color: darkgreen;
                color: white;
                font-family: 'Press Start 2P', cursive;
                margin: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            
            p 
            {
                margin: 0;
                text-align: center;
            }
            
            input[type="text"] 
            {
                position: absolute;
                bottom: 10px;
                width: 90%;
                padding: 10px;
                font-family: 'Press Start 2P', cursive;
                font-size: 16px;
                border: none;
                border-radius: 5px;
            }
            </style>
</head>
<body>
    <p id="outputText">You awake on the shores of an ancient beach.</p>
    <input  name="inputBox" type="text" placeholder="Type something here...">
    <script src="script.js"></script>
</body>
</html>
